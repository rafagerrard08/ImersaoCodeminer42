<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeminer42</title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>

<body>

    <div class="list">
        <h1>ToDo List</h1>
    </div>

    <div class="conteudo">

        <form>

            <h2 class="nome">Interesses</h2>
            <div class="check">
                <input type="checkbox" id="tecnologia" name="interesse" value="tecnologia">
                <label for="Tecnologia">Tecnologia</ label>
                    <div>
                        <input type="checkbox" id="Codar" name="interesse" value="esportes">
                        <label for="Esportes">Codar</ label>
                    </div>
                    <div>
                        <input type="checkbox" id="Esportes" name="interesse" value="gastronomia">
                        <label for="Gastronomia">Esportes</ label>
                            </ div>
                            <div>
                                <input type="checkbox" id="viagens" name="interesse" value="viagens">
                                <label for="Viagens">Viagens </ label>
                                    </ div>
                                    <div>
                                        <input type="checkbox" id="investimentos" name="interesse"
                                            value="investimentos">
                                        <label for="Investimentos">Investimentos</ label>
                                            </ div>


                                    </div>


        </form>
        <button type="submit">Enviar</button>
    </div>

</body>

</html>
